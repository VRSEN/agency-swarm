# cSpell:ignore mypy
name: CI

on:
  push:
    branches:
      - main
      - "release/*"
      - "dev/migrate-to-responses-api-agents-sdk"
  pull_request:

env:
  UV_FROZEN: "1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up uv (3.13)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"
      - name: Install dependencies
        run: make sync
      - name: Run lint
        run: make lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up uv (3.13)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"
      - name: Install dependencies
        run: make sync
      - name: Run mypy
        run: make mypy

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv (Python ${{ matrix.python-version }})
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: make sync

      - name: Run tests with coverage
        env:
          # OpenAI API key for integration tests (optional - tests will skip if not provided)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: make coverage
